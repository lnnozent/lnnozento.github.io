      <h2><center>TEST LEDewe</center></h2>
      <br>

        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-success">
                <div class="panel-heading">Firebase to Raspberry</div>
                <div class="panel-body">
                   <div class="checkbox">
                     <label>
                      <input type="checkbox" id="checkLed1" style="width: 20px;height: 20px;margin-top:-1px;">&nbsp; LED GREEN
                    </label>

                    <div class="checkbox">
                     <label>
                      <input type="checkbox" id="checkLed2" style="width: 20px;height: 20px;margin-top:-1px;">&nbsp; LED RED
                    </label>

                    <div class="checkbox">
                     <label>
                      <input type="checkbox" id="checkLed3" style="width: 20px;height: 20px;margin-top:-1px;"><h>&nbsp; LED Blink<h3>

        <script>

      /*
        Esqueleto de la BD

        var db = firebase.database().ref('home').set({
          led1:true,
          led2:true,
          led3:true
        });
      */


      var db = firebase.database().ref('home');

      // Ãºltimo estado

      db.on('value', function(data){

         console.log("data: ", data.val());
         $("#checkLed1").prop('checked', data.val().led1);
         $("#checkLed2").prop('checked', data.val().led2);
         $("#checkLed3").prop('checked', data.val().led3);

      });


      $("#checkLed1").click(function(){
        var estado = $(this).is(':checked');

        db.update({
          led1:estado
        });

      });

      $("#checkLed2").click(function(){
        var estado = $(this).is(':checked');

        db.update({
          led2:estado
        });

      });

      $("#checkLed3").click(function(){
        var estado = $(this).is(':checked');

        db.update({
          led3:estado
        });

      });

        </script>
